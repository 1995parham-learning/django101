{% extends "blog/base.html" %}
{% block title %}
    Share a post
{% endblock title %}
{% block content %}
    <h1>Share "{{ post.title }}" by email</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send email" />
    </form>
{% endblock content %}
